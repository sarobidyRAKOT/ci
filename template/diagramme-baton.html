	<script>
		var options = {
            chart: {
                type: 'bar',
                events: {
                    dataPointSelection: function(event, chartContext, config) {
                        // Mapping des liens pour chaque voiture
                        var links = [
                            "https://facebook.com",
                            "https://exemple.com/voiture2",
                            "https://exemple.com/voiture3"
                        ];
                        
                        // Redirection vers le lien approprié
                        var selectedLink = links[config.dataPointIndex];
                        window.location.href = selectedLink;
                    }
                }
            },
            series: [{
                name: 'Coût',
                data: [5000, 7000, 3000]
            }],
            xaxis: {
                categories: ['Voiture 1', 'Voiture 2', 'Voiture 3']
            },
            yaxis: {
                title: {
                    text: 'Coût'
                }
            },
            title: {
                text: 'Coût par Voiture',
                align: 'left'
            }
        }

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
